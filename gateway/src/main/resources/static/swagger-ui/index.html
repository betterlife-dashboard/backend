<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Gateway Swagger UI</title>

    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="/webjars/swagger-ui/swagger-ui.css"/>
</head>

<body>
<div id="swagger-ui"></div>

<!-- Swagger UI Scripts -->
<script src="/webjars/swagger-ui/swagger-ui-bundle.js"></script>
<script src="/webjars/swagger-ui/swagger-ui-standalone-preset.js"></script>

<script>
    window.onload = () => {
        SwaggerUIBundle({
            url: "/v3/api-docs",   // ⭐️ Gateway가 merge한 문서 URL
            dom_id: "#swagger-ui",
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
        });
    };
</script>
</body>
</html>
