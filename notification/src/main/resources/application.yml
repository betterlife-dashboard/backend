server:
  port: 8083

spring:
  application:
    name: notification
  datasource:
    url: ${NOTIFICATION_DATASOURCE_URL}
    username: ${NOTIFICATION_DATASOURCE_USERNAME}
    password: ${NOTIFICATION_DATASOURCE_PASSWORD}

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info